    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"

    <div class="w-full h-screen items-center justify-center flex mx-auto ">
      <div class="ml-5 w-full items-center justify-center flex-col border-2 border-rose-500 py-5 rounded-xl items-center justify-center px-auto" style="width: 30rem">
        <div class="px-6">
          <p class="text-3xl font-bold">Welcome New User!</p>
          <div class="">
            <form action="/register" method="post">
              <div class="mb-3">
                <label for="username" class="pt-4 block font-semibold"
                  >Username</label
                >
                <input
                  required
                  placeholder="Enter your username"
                  type="text"
                  class="rounded-lg border-2 py-2 px-3 w-full focus:border-rose-600 focus:outline-none border-rose-500"
                  id="username"
                  name="username"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 mt-4">
                <label for="email" class="block font-semibold">Email</label>
                <input
                  required
                  type="e-mail"
                  class="rounded-lg border-2 py-2 px-3 w-full focus:border-rose-600 focus:outline-none border-rose-500"
                  id="email"
                  name="email"
                  placeholder="Enter your password"
                />
              </div>
              <div class="mb-3 mt-4">
                <label for="password" class="block font-semibold"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="rounded-lg border-2 py-2 px-3 w-full focus:border-rose-600 focus:outline-none border-rose-500"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="flex items-center justify-center">
              <p class="font-semibold">Already have an account? <a href="/" class="hover:text-rose-500 font-bold"
                  >Login Here</a
                ></p>
                </div>
              <div class="flex items-center justify-center">
                <button type="submit" class="bg-rose-500 hover:bg-rose-600 text-white px-5 py-2 my-4 rounded-xl">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
