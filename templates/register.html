<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasker</title>
    <script
      src="https://kit.fontawesome.com/3e6a5470c9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='secondary.css') }}"
    />

    <link rel="icon" type="image/x-icon" href="../static/Grp3.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <nav class="navbar sticky-top navbar-light navbar-expand-lg mx-auto">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/"
          ><img src="../static/Group1_new.png" alt=""
        /></a>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <div class="center-it">
      <div class="card bscard" style="width: 30rem">
        <div class="card-body">
          <h3 class="card-title fw-bold text-center my-4 headline3">
            Register
          </h3>
          <div class="container mt-5 pt-5">
            <form action="/register" method="post">
              <div class="mb-3">
                <label for="username" class="form-label field-text"
                  >Username</label
                >
                <input
                  required
                  placeholder="Enter your username"
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 mt-4">
                <label for="email" class="form-label field-text">Email</label>
                <input
                  required
                  type="e-mail"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter your password"
                />
              </div>
              <div class="mb-3 mt-4">
                <label for="password" class="form-label field-text"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="pos pt-5 pe-3">
                <button type="submit" class="btn btn-dark">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
