<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planorama</title>
    <script
      src="https://kit.fontawesome.com/3e6a5470c9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='secondary.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='Grp3.png') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- card -->
  <nav class="navbar navbar-light navbar-expand-lg mx-auto">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/index"
        ><img src="../static/Group1_new.png" alt="Planorama" class="planorama"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
          <li class="nav-item">
            <a
              class="nav-link fw-semibold nav-text active pe-5"
              aria-current="page"
              href="/index"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link fw-semibold ms-4 nav-text active px-5"
              href="/stats"
              >Stats</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link fw-semibold ms-4 nav-text active ps-5"
              href="/about"
              >About</a
            >
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item mx-auto pe-5">
            <a class="nav-link fw-semibold active ms-4 nav-text" href="/"
              ><i class="fa-solid fa-right-from-bracket icon"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block body %} {% endblock body %}

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
