<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planorama</title>
    <script
      src="https://kit.fontawesome.com/3e6a5470c9.js"
      crossorigin="anonymous"
    ></script>

<!--    Tailwind CDN link-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="../static/Grp3.png" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='secondary.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
      <div class="w-full h-screen items-center justify-center flex mx-auto " style="width: 30rem">
        <div class="ml-5 w-full items-center justify-center flex-col border-2 border-rose-500 py-5 rounded-xl items-center justify-center px-auto">
        <div class="px-6">
        <p class="text-3xl font-bold">Hey There! <span class="text-4xl">ðŸ‘‹</span> </p>
          <h3 class="font-semibold text-xl">Enter the username and password to log in</h3>
          <div class="">
            <form action="/" method="post">
              <div class="my-3">
                <label for="username" class="block font-semibold"
                  >Username</label
                >
                <input
                  required
                  placeholder="Enter your username"
                  type="text"
                  class="rounded-lg border-2 py-2 px-3 w-full focus:border-rose-600 focus:outline-none border-rose-500"
                  id="username"
                  name="username"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 ">
                <label for="password" class="block font-semibold"
                  >Password</label
                >
                <input
                  required
                  type="password"
                  class="rounded-lg border-2 py-2 px-3 w-full focus:border-rose-600 focus:outline-none border-rose-500"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
              </div>
              {% if status==False %}
              <p class="" style="color: red">
                Invalid usrename or password
              </p>
              {% endif %}
              <div class="items-center justify-center flex">
                <p class="font-semibold">Don't have an account? <a href="/register" class="hover:text-rose-500 font-bold"
                  >Register Here</a
                ></p>
                </div>
                <div class="items-center justify-center flex">
                <button
                  type="submit"
                  class="bg-rose-500 hover:bg-rose-600 text-white px-5 py-2 my-4 rounded-xl"
                >
                  Log In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
